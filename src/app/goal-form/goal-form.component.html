<div class="container-fluid">
 <div class="card-header">
    <h2 class="text-center">Create a new Goal</h2>

 </div>
 <div class="card-body">
    <form #goalForm='ngForm'(ngSubmit)='submitGoal()' autocomplete="off">
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text"  class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name='ngModel' placeholder="Your name" required><br>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
  <!-- Display {{newGoal.name}} -->
        </div>
        <div class="form-group">
  
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description" #description="ngModel"  placeholder="Goal Description" required></textarea><br>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Description is required</p>
              </div>
        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required><br><br>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
              </div>
        </div>
   
        <div class="form-group">
            <button class="btn btn-primary">Add Goal</button>
        </div>
    </form>
 </div>
  
  </div>
